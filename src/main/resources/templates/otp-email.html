<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تأكيد البريد الإلكتروني - ميثاق</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
            font-family: Arial, Helvetica, sans-serif;
            direction: rtl;
            text-align: right;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .header {
            background-color: #1f7aec;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .content {
            padding: 30px;
            color: #333333;
            line-height: 1.8;
            font-size: 16px;
        }

        .otp-box {
            margin: 25px 0;
            padding: 15px;
            background-color: #f1f5ff;
            border: 1px dashed #1f7aec;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 6px;
            color: #1f7aec;
            border-radius: 6px;
        }

        .note {
            font-size: 14px;
            color: #666666;
            margin-top: 20px;
        }

        .footer {
            background-color: #f9fafb;
            padding: 15px;
            text-align: center;
            font-size: 13px;
            color: #999999;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        نظام ميثاق
    </div>

    <div class="content">
        <p>مرحباً بك،</p>

        <p>
            لتأكيد البريد الإلكتروني الخاص بك في <strong>نظام ميثاق</strong>،
            يرجى استخدام رمز التحقق التالي:
        </p>

        <div class="otp-box">
            {{OTP_CODE}}
        </div>

        <p class="note">
            هذا الرمز صالح لمدة <strong>10 دقائق</strong> فقط.
            <br>
            في حال لم تقم بطلب هذا الرمز، يرجى تجاهل هذه الرسالة.
        </p>

        <p>
            مع تحيات<br>
            <strong>فريق ميثاق</strong>
        </p>
    </div>

    <div class="footer">
        © 2025 Shakwa System – جميع الحقوق محفوظة
    </div>
</div>

</body>
</html>
